<!DOCTYPE html>
<html lang="ko">
<link href='/css/login/loginForm.css' rel='stylesheet' />
<head>
	{{> include/header }}
</head>

<script type="text/javascript">
  $(function(){
	 
	$("#submitBtn").on("click", function(){
		
		if($("#memberNm").val() == '') {
			alert("이름을 입력하세요.");
			return false;
		}
		if($("#memberEmail").val() == '') {
			alert("이메일을 입력하세요.");
			return false;
		}
		if($("#memberId").val() == '') {
			alert("아이디를 입력하세요.");
			return false;
		}
		if($("#memberPw").val() == '') {
			alert("비밀번호를 입력하세요.");
			return false;
		}
		
		$("#memberForm").submit();
	  });
	
	$("#cancelBtn").on("click", function() {
		location.href="/"; 
	});
  });
</script>
<body>
	{{> include/newNavbar }}
	
	<div class="container">
		<div class="login-form">
		    <form action="/member/memberCreate" method="post" id="memberForm" name="memberForm">
		    	<input type="hidden" name="roleName" value="USER" />
				<div class="avatar">
					<img src="http://cdn3.f-cdn.com/ppic/105311193/logo/26623052/TnqLe/profile_logo_.png" alt="yoatthmes"/>
				</div>
		        <h2 class="text-center">Member SignUp</h2>
				<div class="form-group">
					<label for="memberNm">이름</label>
					<input type="text" class="form-control" id="memberNm" name="memberNm" placeholder="이름을 입력하세요" required="required">
				</div>
				<div class="form-group">
					<label for="memberEmail">이메일</label>
					<input type="email" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일을 입력하세요" required="required">
				</div>
				<div class="form-group">
					<label for="memberId">아이디</label>
					<input type="text" class="form-control" id="memberId" name="memberId" placeholder="아이디를 입력하세요" required="required">
				</div>
				<div class="form-group">
					<label for="memberPw">비밀번호</label>
					<input type="password" class="form-control" id="memberPw" name="memberPw" placeholder="비밀번호" required="required">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-lg btn-block login-btn" id="submitBtn">저장</button>
					<button type="button" class="btn btn-default btn-lg btn-block login-btn" id="cancelBtn">취소</button>
		        </div>
		    </form>
		</div>
	</div>
</body>
</html>
