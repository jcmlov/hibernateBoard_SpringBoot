<!DOCTYPE html>
<html lang="ko">
<head>
	{{> include/header }}
</head>

<script type="text/javascript">
	$(function(){
		$("#submitBtn").on("click", function() {
			if($("#userId").val() == '') {
				alert("사용자 이름을 입력하세요.");
				return false;
			}
			if($("#userPw").val() == '') {
				alert("비밀번호를 입력하세요.");
				return false;
			}
			
			$("#loginForm").submit();
		});
	});
</script>
<body>
	{{> include/navbar }}
	
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<form action="/login/loginAction" method="post" id="loginForm" name="loginForm">
				<div class="form-group">
					<label for="userId">사용자 아이디</label>
					<input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">
				</div>
				<div class="form-group">
					<label for="userPw">비밀번호</label>
					<input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호">
				</div>
				<button type="button" class="btn btn-primary clearfix pull-right" id="submitBtn">로그인</button>
			</form>
		</div>
	</div>
</body>
</html>
