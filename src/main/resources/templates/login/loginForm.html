<!DOCTYPE html>
<html lang="ko">
<link href='/css/login/loginForm.css' rel='stylesheet' />
<head>
	{{> include/header }}
</head>

<script type="text/javascript">
	$(function(){
		$("#submitBtn").on("click", function() {
			if($("#userId").val() == '') {
				alert("사용자 이름을 입력하세요.");
				return false;
			}
			if($("#userPw").val() == '') {
				alert("비밀번호를 입력하세요.");
				return false;
			}
			
			$("#loginForm").submit();
		});
	});
</script>
<body>
	{{> include/navbar }}
	
	<div class="container">
		<div class="login-form">
		    <form action="/login/loginAction" method="post" id="loginForm" name="loginForm">
				<div class="avatar">
					<img src="http://cdn3.f-cdn.com/ppic/105311193/logo/26623052/TnqLe/profile_logo_.png" alt="yoatthmes"/>
				</div>
		        <h2 class="text-center">Member Login</h2>
				<div class="social-btn text-center">
					<a href="#" class="btn btn-primary btn-block btn-lg"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>
					<a href="#" class="btn btn-info btn-block btn-lg"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
					<a href="#" class="btn btn-danger btn-block btn-lg"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
				</div>
				<div class="or-seperator"><i>or</i></div>
				<div class="form-group">
					<input type="text" class="form-control" id="userId" name="userId" placeholder="아이디" required="required">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호" required="required">
				</div>
		        <div class="form-group">
		            <button type="button" class="btn btn-primary btn-lg btn-block login-btn" id="submitBtn">로그인</button>
		        </div>
				<p class="text-center small"><a href="#">Forgot Password?</a></p>
		    </form>
		    <p class="text-center small">Don't have an account? <a href="/user/userForm">Sign up here!</a></p>
		</div>
	</div>
</body>
</html>
