<!DOCTYPE html>
<html lang="ko">
<head>
	{{> include/header }}
</head>

<script type="text/javascript">
$(function(){

	$("#submitBtn").on("click", function(){
		if($("#boardTitle").val() == '') {
			alert("제목을 입력하세요.");
			return false;
		}
		if($("#boardContent").val() == '') {
			alert("내용을 입력하세요.");
			return false;
		}
		
		$("#boardForm").submit();
	});
	
	$("#listBtn").on("click", function() {
		location.href="/board/boardList"; 
	});
	
	$("#updateBtn").on("click", function(){
		var boardNo = $("#boardNo").val();
		
		location.href="/board/boardUpdateForm?boardNo=" + boardNo;
	});
	
	$("#deleteBtn").on("click", function() {
		var boardNo = $("#boardNo").val();
		
		location.href="/board/boardDelete?boardNo=" + boardNo;
	});
	
});
</script>
<body>
	{{> include/newNavbar }}
	
	<div class="sidebar-section margin-b-70">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<h3></h3>
					
					{{> include/sidebar }}
					
				</div>
				<div class="col-md-9">
					<h3></h3>
					<div class="content-box">
						<div class="row">
							<div class="col-md-12">
								<form class="form-horizontal marginT20" action="/board/boardUpdate" method="post" id="boardForm" name="boardForm">
									<input type="hidden" id="boardNo" value="{{board.boardNo}}" />
									<fieldset>
										<!-- Form Name -->
										<legend>게시판 상세</legend>
										<div class="content-box">
											<div class="row">
												<div class="col-md-12">
													<div class="sec-title">
														<h2>{{board.boardNo}}. {{board.boardTitle}} / {{board.registId}}</h2>
														<hr/>
														<p>{{board.boardContent}}</p>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12" id="buttonDiv">
											{{#userInfo}}
												<button type="button" class="btn btn-danger" id="deleteBtn">삭제</button>
												<button type="button" class="btn btn-primary clearfix pull-right" id="updateBtn">수정</button>
											{{/userInfo}}
											<button type="button" class="btn btn-default clearfix pull-right" id="listBtn">목록</button>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
