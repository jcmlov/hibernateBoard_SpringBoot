<!DOCTYPE html>
<html lang="ko">
<head>
	{{> include/header }}
</head>

<script type="text/javascript">
$(function(){

	$("#submitBtn").on("click", function(){
		if($("#boardTitle").val() == '') {
			alert("제목을 입력하세요.");
			return false;
		}
		if($("#boardContent").val() == '') {
			alert("내용을 입력하세요.");
			return false;
		}
		
		$("#boardForm").submit();
	});
	
	$("#listBtn").on("click", function() {
		location.href="/board/boardList"; 
	});
	
});
</script>
<body>
	{{> include/newNavbar }}

	<div class="sidebar-section margin-b-70">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<h3></h3>
					
					{{> include/sidebar }}
					
				</div>
				<div class="col-md-9">
					<h3></h3>
					<div class="content-box">
						<div class="row">
							<div class="col-md-12">
								<form class="form-horizontal marginT20">
									<fieldset>
										<!-- Form Name -->
										<legend>게시판 입력</legend>
										<div class="form-group">
											<div class="col-md-12">
												<input type="text" class="form-control" id="boardTitle" name="boardTitle" placeholder="제목을 입력하세요">
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<textarea class="form-control" id="boardContent" name="boardContent" placeholder="내용을 입력하세요" rows="5"></textarea>
											</div>
										</div>
										<!-- Button -->
										<div class="col-md-12">
											<button type="button" class="btn btn-primary clearfix pull-right"  id="submitBtn">저장</button>
											<button type="button" class="btn btn-danger clearfix pull-right" id="listBtn">취소</button>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
