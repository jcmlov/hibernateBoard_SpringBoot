<!DOCTYPE html>
<html lang="ko">
<head>
	{{> include/header }}
</head>

<script type="text/javascript">
$(function(){

	$("#submitBtn").on("click", function(){
		if($("#boardTitle").val() == '') {
			alert("제목을 입력하세요.");
			return false;
		}
		if($("#boardContent").val() == '') {
			alert("내용을 입력하세요.");
			return false;
		}
		
		$("#boardForm").submit();
	});
	
	$("#listBtn").on("click", function() {
		location.href="/board/boardList"; 
	});
	
});
</script>
<body>
	{{> include/navbar }}
	
	<div class="container">
		<form action="/board/boardRegist" method="post" id="boardForm" name="boardForm">
			<div class="form-group">
				<label for="userId">제목</label>
				<input type="text" class="form-control" id="boardTitle" name="boardTitle" placeholder="제목을 입력하세요">
			</div>
			<div class="form-group">
				<label for="userId">내용</label>
				<textarea class="form-control" id="boardContent" name="boardContent" placeholder="내용을 입력하세요" rows="5"></textarea>
			</div>
			<button type="button" class="btn btn-default clearfix pull-right" id="listBtn">취소</button>
			<button type="button" class="btn btn-primary clearfix pull-right" id="submitBtn">저장</button>
		</form>
	</div>
</body>
</html>
