<!DOCTYPE html>
<html lang="ko">
<link href='/css/login/loginForm.css' rel='stylesheet' />
<head>
	{{> include/header }}
</head>

<script type="text/javascript">
  $(function(){
	 
	$("#submitBtn").on("click", function(){
		
		if($("#userNm").val() == '') {
			alert("이름을 입력하세요.");
			return false;
		}
		if($("#userEmail").val() == '') {
			alert("이메일을 입력하세요.");
			return false;
		}
		if($("#userId").val() == '') {
			alert("아이디를 입력하세요.");
			return false;
		}
		if($("#userPw").val() == '') {
			alert("비밀번호를 입력하세요.");
			return false;
		}
		
		$("#userForm").submit();
	  });
	
	$("#cancelBtn").on("click", function() {
		location.href="/"; 
	});
  });
</script>
<body>
	{{> include/navbar }}
	
	<div class="container">
		<div class="login-form">
		    <form action="/user/userCreate" method="post" id="userForm" name="userForm">
				<div class="avatar">
					<img src="http://cdn3.f-cdn.com/ppic/105311193/logo/26623052/TnqLe/profile_logo_.png" alt="yoatthmes"/>
				</div>
		        <h2 class="text-center">Member SignUp</h2>
				<div class="form-group">
					<input type="text" class="form-control" id="userNm" name="userNm" placeholder="이름을 입력하세요" required="required">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요" required="required">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요" required="required">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호" required="required">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-lg btn-block login-btn" id="submitBtn">저장</button>
					<button type="button" class="btn btn-default btn-lg btn-block login-btn" id="cancelBtn">취소</button>
		        </div>
		    </form>
		</div>
	</div>
