<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PortFolio</title>

<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

<!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
<!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<script type="text/javascript">
  $(function(){
	 
	$("#loginMember").click(function(){
	 alert("loginMember"); 
	});
  });
  </script>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/index/main">PortFolio</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="/user/userForm">회원가입</a>
					</li>
					<li>
						<a href="/user/userList">회원목록</a>
					</li>
					<li>
						<button type="button" class="btn btn-primary navbar-btn" id="loginMember">로그인</button>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	
	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>No</th>
					<th>사용자 이름</th>
					<th>사용자 이메일</th>
					<th>사용자 ID</th>
				</tr>
			</thead>
			<tbody>
				{{#userList}}
				<tr>
					<td>
						{{userNo}}
					</td>
					<td>
						{{userNm}}
					</td>
					<td>
						{{userEmail}}
					</td>
					<td>
						{{userId}}
					</td>
				</tr>
				{{/userList}}
			</tbody>
		</table>
	</div>
</body>
</html>
