<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

	$("#loginMember").click(function(){
		alert("loginMember"); 
	});
  });

<body>
	{{> include/navbar }}
	
	<div class="container">
		<table class="table table-hover">

				<tr>

					<th>사용자 이메일</th>

				</tr>
			</thead>
			<tbody>
				{{#userList}}
				<tr>
					<td>
						{{userNo}}
					</td>
					<td>
						<a href="/user/userDetail?userNo={{userNo}}">{{userNm}}</a>
					</td>
					<td>
						{{userEmail}}
					</td>
					<td>

					</td>

				{{/userList}}
			</tbody>
		</table>
