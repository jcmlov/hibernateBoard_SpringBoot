<!DOCTYPE html>
<html lang="ko">
<head>
	{{> include/header }}
</head>

<script type="text/javascript">
  $(function(){
	 
	$("#cancelBtn").on("click", function(){
		location.href="/";
	});
	
	$("#submitBtn").on("click", function(){
		
		if($("#userNm").val() == '') {
			alert("이름을 입력하세요.");
			return false;
		}
		if($("#userEmail").val() == '') {
			alert("이메일을 입력하세요.");
			return false;
		}
		if($("#userId").val() == '') {
			alert("아이디를 입력하세요.");
			return false;
		}
		if($("#userPw").val() == '') {
			alert("비밀번호를 입력하세요.");
			return false;
		}
		
		$("#userForm").submit();
	});
  });
  </script>
<body>
	{{> include/newNavbar }}
	
	<div class="sidebar-section margin-b-70">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<h3></h3>
					
					{{> include/sidebar }}
					
				</div>
				<div class="col-md-9">
					<h3></h3>
					<div class="content-box">
						<div class="row">
							<div class="col-md-12">
								<form class="form-horizontal marginT20" action="/user/userUpdate" method="post" id="userForm" name="userForm">
									<input type="hidden" id="userNo" name="userNo" value="{{user.userNo}}" />
									<fieldset>
										<!-- Form Name -->
										<legend>개인정보 수정</legend>
										<div class="form-group">
											<div class="col-md-12">
												<label for="userId">이름</label>
												<input type="text" class="form-control" id="userNm" name="userNm" value="{{user.userNm}}" placeholder="이름을 입력하세요">
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<label for="userId">이메일</label>
												<input type="email" class="form-control" id="userEmail" name="userEmail" value="{{user.userEmail}}" placeholder="이메일을 입력하세요">
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<label for="userId">사용자 아이디</label>
												<input type="text" class="form-control" id="userId" name="userId" value="{{user.userId}}" placeholder="아이디를 입력하세요">
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<label for="userPw">비밀번호</label>
												<input type="password" class="form-control" id="userPw" name="userPw" value="{{user.userPw}}" placeholder="비밀번호">
											</div>
										</div>
										<!-- Button -->
										<div class="col-md-12">
											{{#userInfo}}
												<button type="button" class="btn btn-primary clearfix pull-right" id="submitBtn">수정</button>
											{{/userInfo}}
											<button type="button" class="btn btn-danger clearfix pull-right" id="cancelBtn">취소</button>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
