<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PortFolio</title>

<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

<!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
<!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<script type="text/javascript">
  $(function(){
	 
	$("#loginMember").click(function(){
		alert("loginMember"); 
	});
	
	$("#listBtn").on("click", function(){
		location.href="/user/userList";
	});
	
	$("#submitBtn").on("click", function(){
		
		if($("#userNm").val() == '') {
			alert("이름을 입력하세요.");
			return false;
		}
		if($("#userEmail").val() == '') {
			alert("이메일을 입력하세요.");
			return false;
		}
		if($("#userId").val() == '') {
			alert("아이디를 입력하세요.");
			return false;
		}
		if($("#userPw").val() == '') {
			alert("비밀번호를 입력하세요.");
			return false;
		}
		
		$("#userForm").submit();
	});
  });
  </script>
<body>
	{{> include/navbar }}
	
	<div class="container">
		<form action="/user/userUpdate" method="post" id="userForm" name="userForm">
			<input type="hidden" id="userNo" name="userNo" value="{{user.userNo}}" />
			<div class="form-group">
				<label for="userId">이름</label>
				<input type="text" class="form-control" id="userNm" name="userNm" value="{{user.userNm}}" placeholder="이름을 입력하세요">
			</div>
			<div class="form-group">
				<label for="userId">이메일</label>
				<input type="email" class="form-control" id="userEmail" name="userEmail" value="{{user.userEmail}}" placeholder="이메일을 입력하세요">
			</div>
			<div class="form-group">
				<label for="userId">사용자 아이디</label>
				<input type="text" class="form-control" id="userId" name="userId" value="{{user.userId}}" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
				<label for="userPw">비밀번호</label>
				<input type="password" class="form-control" id="userPw" name="userPw" value="{{user.userPw}}" placeholder="비밀번호">
			</div>
			<button type="button" class="btn btn-default" id="listBtn">목록</button>
			<button type="button" class="btn btn-primary" id="submitBtn">수정</button>
		</form>
	</div>
</body>
</html>
