<!DOCTYPE html>
<html lang="ko">
<head>
	{{> include/header }}
</head>

<script type="text/javascript">
  $(function(){
	 
	$("#cancelBtn").on("click", function(){
		location.href="/";
	});
	
	$("#submitBtn").on("click", function(){
		
		if($("#memberNm").val() == '') {
			alert("이름을 입력하세요.");
			return false;
		}
		if($("#memberEmail").val() == '') {
			alert("이메일을 입력하세요.");
			return false;
		}
		if($("#memberId").val() == '') {
			alert("아이디를 입력하세요.");
			return false;
		}
		if($("#memberPw").val() == '') {
			alert("비밀번호를 입력하세요.");
			return false;
		}
		
		$("#memberForm").submit();
	});
  });
  </script>
<body>
	{{> include/newNavbar }}
	
	<div class="sidebar-section margin-b-70">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<h3></h3>
					
					{{> include/sidebar }}
					
				</div>
				<div class="col-md-9">
					<h3></h3>
					<div class="content-box">
						<div class="row">
							<div class="col-md-12">
								<form class="form-horizontal marginT20" action="/member/memberUpdate" method="post" id="memberForm" name="memberForm">
									<input type="hidden" id="memberNo" name="memberNo" value="{{member.memberNo}}" />
									<fieldset>
										<!-- Form Name -->
										<legend>개인정보 수정</legend>
										<div class="form-group">
											<div class="col-md-12">
												<label for="memberId">이름</label>
												<input type="text" class="form-control" id="memberNm" name="memberNm" value="{{member.memberNm}}" placeholder="이름을 입력하세요">
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<label for="memberId">이메일</label>
												<input type="email" class="form-control" id="memberEmail" name="memberEmail" value="{{member.memberEmail}}" placeholder="이메일을 입력하세요">
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<label for="memberId">사용자 아이디</label>
												<input type="text" class="form-control" id="memberId" name="memberId" value="{{member.memberId}}" placeholder="아이디를 입력하세요">
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<label for="memberPw">비밀번호</label>
												<input type="password" class="form-control" id="memberPw" name="memberPw" value="{{member.memberPw}}" placeholder="비밀번호">
											</div>
										</div>
										<!-- Button -->
										<div class="col-md-12">
											{{#memberInfo}}
												<button type="button" class="btn btn-primary clearfix pull-right" id="submitBtn">수정</button>
											{{/memberInfo}}
											<button type="button" class="btn btn-danger clearfix pull-right" id="cancelBtn">취소</button>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
