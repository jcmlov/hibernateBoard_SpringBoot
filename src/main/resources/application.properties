service.release=true
resource.name=hibernateBoard
resource.type=hibernateBoard
spring.profiles.active=hibernateBoard

spring.application.name=hibernateBoard
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hibernateuserdb?autoReconnect=true&useUnicode=true&characterEncoding=utf8&verifyServerCertificate=false&useSSL=false
spring.datasource.username=hibernateUser
spring.datasource.password=hibernateUser

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mustache.expose-session-attributes=true